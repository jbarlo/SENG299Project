<html>
    <head>
        <link href='/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
    
        <h1>Go Board</h1>
        
        <script src="jquery.min.js"></script>
        <script src="svgFactory.js"></script>
        <script src="script.js"></script>
        <script>
            init();
        </script>
        
        <div id="inner">
            <div class="dropdownRightest">
                <button onclick="dropBoardSizeList()" class="dropbtn">Board Size</button>
                <div id="board-size-list" class="dropdown-content">
                    <a onclick="makeMove(11)" href="javascript:void(0);">
                        11x11
                    </a>
                    <a onclick="makeMove(13)" href="javascript:void(0);">
                        13x13
                    </a>
                    <a onclick="makeMove(15)" href="javascript:void(0);">
                        15x15
                    </a>
                    <a onclick="makeMove(17)" href="javascript:void(0);">
                        17x17
                    </a>
                    <a onclick="makeMove(19)" href="javascript:void(0);">
                        19x19
                    </a>
                </div>
            </div>
        
        <div class="dropdownRight">
                <button onclick="dropBoardColourList()" class="dropbtn">Board Colour</button>
                <div id="board-colour-list" class="dropdown-content">
                    <a onclick="boardColour(&quot;white&quot;)" href="javascript:void(0);">
                        White
                    </a>
                    <a onclick="boardColour(&quot;beige&quot;)" href="javascript:void(0);">
                        Beige
                    </a>
                    <a onclick="boardColour(&quot;rnd&quot;)" href="javascript:void(0);">
                        Random
                    </a>
                </div>
            </div>
            
            <div class="dropdownLeft">
                <button onclick="dropTokenAColourList()" class="dropbtn">Team A Colour</button>
                <div id="tokena-colour-list" class="dropdown-content">
                    <a onclick="tokenAColour(&quot;black&quot;)" href="javascript:void(0);">
                        Black
                    </a>
                    <a onclick="tokenAColour(&quot;red&quot;)" href="javascript:void(0);">
                        Red
                    </a>
                    <a onclick="tokenAColour(&quot;rnd&quot;)" href="javascript:void(0);">
                        Random
                    </a>
                </div>
            </div>
            
            <div class="dropdownLeftest">
                <button onclick="dropTokenBColourList()" class="dropbtn">Team B Colour</button>
                <div id="tokenb-colour-list" class="dropdown-content">
                    <a onclick="tokenBColour(&quot;white&quot;)" href="javascript:void(0);">
                        White
                    </a>
                    <a onclick="tokenBColour(&quot;blue&quot;)" href="javascript:void(0);">
                        Blue
                    </a>
                    <a onclick="tokenBColour(&quot;rnd&quot;)" href="javascript:void(0);">
                        Random
                    </a>
                </div>
            </div>
        </div>

        <div style='width:100%;'>
            <div id='canvas'></div>
        </div>
    </body>
</html>
